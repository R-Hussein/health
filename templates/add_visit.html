{% extends "base.html" %}

{% block title %}Record Visit - Healthcare System{% endblock %}

{% block content %}
<div class="visit-form">
    <h2>Record Visit for {{ client.name }}</h2>
    
    <form method="POST" class="visit-form">
        <div class="form-group">
            <label for="date">Visit Date:</label>
            <input type="date" id="date" name="date" 
                   value="{{ now.date() }}" required>
        </div>
        
        <div class="form-group">
            <label for="time">Visit Time:</label>
            <input type="time" id="time" name="time"
                   value="{{ now.strftime('%H:%M') }}" required>
        </div>
        
        <div class="form-group">
            <label for="next_visit_date">Next Visit Date:</label>
            <input type="date" id="next_visit_date" name="next_visit_date">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="5"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Visit</button>
            <a href="{{ url_for('client_detail', client_id=client.id) }}" 
               class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
